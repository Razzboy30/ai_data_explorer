<!DOCTYPE html>
<html>
  <head>
    <title>Upload Dataset</title>
  </head>
  <body>
    <h2>Upload Your CSV File</h2>
    <form action="/" method="post" enctype="multipart/form-data">
      <input type="file" name="file" accept=".csv" required />
      <button type="submit">Upload</button>
    </form>
  </body>
</html>
