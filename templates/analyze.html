<!DOCTYPE html>
<html>
  <head>
    <title>Analyze Dataset</title>
  </head>
  <body>
    <h2>Dataset: {{ file }}</h2>
    <a href="/eda/{{ file }}">Perform EDA</a>

    <h3>Train Model</h3>
    <form action="/train" method="post">
      <input type="hidden" name="filename" value="{{ file }}" />
      <label>Target Column: </label>
      <input type="text" name="target" required />
      <label>Model Type: </label>
      <select name="model">
        <option value="regression">Regression</option>
        <option value="classification">Classification</option>
      </select>
      <button type="submit">Train</button>
    </form>

    <h3>Make a Prediction</h3>
    <form action="/predict" method="post">
      <label>Model File: </label>
      <input
        type="text"
        name="model_file"
        required
        placeholder="Enter model file path"
      />

      <label>Input Features:</label>
      <input type="text" name="feature1" required placeholder="Feature 1" />
      <input type="text" name="feature2" required placeholder="Feature 2" />
      <input type="text" name="feature3" required placeholder="Feature 3" />

      <button type="submit">Predict</button>
    </form>
  </body>
</html>
